<div class="row">
    <div class="col-md-4 float-right pt-4">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alert.show">
            Hola!<strong> {{ alert.message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-5">
        <div class="card mt-4">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Identificacion</label>
                        <input type="number" class="form-control" [(ngModel)]="user.numero_documento"
                            name="numero_documento" autofocus="true">
                        <small id="emailHelp" class="form-text text-muted">Id to the user</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombres</label>
                        <input type="text" class="form-control" [(ngModel)]="user.nombres" name="nombres">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellidos</label>
                        <input type="text" class="form-control" [(ngModel)]="user.apellidos" name="apellidos">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Fecha Nacimiento</label>
                        <input type="date" class="form-control" [(ngModel)]="user.fecha_nacimiento"
                            name="fecha_nacimiento">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="user.email" name="email">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Area</label>
                        <select class="form-control" id="area" name="area" [(ngModel)]="user.area">
                            <option *ngFor="let ar of areas" value="{{ ar.codigo }}">{{ar.nombre}} </option>
                        </select>
                        <!-- <label for="exampleInputPassword1">Area</label>
                        <input type="text" class="form-control" [(ngModel)]="user.area" name="area"> -->

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Salario</label>
                        <input type="number" class="form-control" [(ngModel)]="user.salario" name="salario">

                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="user.estado " name="estado">
                        <label class="form-check-label" for="exampleCheck1">Active</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"
                        (click)="edit ? updateUser(user.numero_documento) : saveUser()">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card text-center mt-4" style="width: 100%">
            <div class="card-header d-flex justify-content-between align-item-center">
                {{ user.nombres}} {{user.apellidos}}
            </div>
            <div class="card-body">
                <img src="../../../assets/images/user.png" style="width: 8rem;" class="card-img-top" alt="user">
                <!-- <h6 class="card-subtitle mb-2 "></h6> -->
                <div class="text-left">
                    <br>
                    <footer class="blockquote-footer">Id: <strong> {{user.numero_documento}}</strong></footer>
                    <footer class="blockquote-footer">Fecha Nacimiento:
                        <strong>{{user.fecha_nacimiento | date:'MM/dd/yy'}}</strong></footer>
                    <footer class="blockquote-footer">Email: <strong>{{user.email}}</strong></footer>
                    <footer class="blockquote-footer">Salario: <strong>{{user.salario | number}}</strong></footer>
                    <footer class="blockquote-footer">Estado: <strong>
                            {{user.estado == 1 ? 'Activo' : 'Inactivo'}}</strong></footer>

                </div>
            </div>
        </div>
    </div>
</div>
